<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>

</head>
<body>
	<div class="container">
		<table class="table">
			<thead>
				<th>prenom:</th>
				<th>nom:</th>
			</thead>
			<tbody id="tbody"></tbody>
		</table>
		<div><button onclick="showForm()" class="btn btn-link">ajouter personne</button></div>

		<div id="divForm" style="width: 50%" class="d-none">
			<form onsubmit="return false">
				<input  type="hidden" id="id">
				<div class="form-group">
					<label for="prenom">prenom:</label> <input id="prenom"
						name="prenom" placeholder="saisir votre prenom"
						class="form-control">
					<div id="prenomErr" class="d-none alert alert-danger">prenom obligatoire</div>
				</div>
				<div class="form-group">
					<label for="nom">nom:</label> <input id="nom" name="nom"
						placeholder="saisir votre nom" class="form-control">
					<div  id="nomErr" class="d-none alert alert-danger">nom obligatoire</div>
				</div>
				<div>
					<button class="btn btn-outline-primary" onclick="save()">enregistrer</button>
					<button class="btn btn-outline-warning" onclick="cancel()">annuler</button>
				</div>
			</form>
		</div>
	</div>
</body>
<script type="text/javascript" src="./js/annuaire.js"></script>
</html>
